{% extends "layout.html" %}
{% block content %}
<h2>Editar Prestamo</h2>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Crear Libro</title>
        <style>
            .alert-error {
                background-color: #f8d7da; /* Color de fondo rojo claro */
                color: #721c24; /* Color del texto rojo oscuro */
                border: 1px solid #f5c6cb; /* Borde rojo */
            }
        </style>
    </head>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Alumno</label>
        <input type="text" class="form-control" value="{{ loan[8] }} {{ loan[9] }}" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label">Libros</label>
        <input type="text" class="form-control" value="{{ loan[10] }}" readonly>
    </div>
    <div class="mb-3">
        <label for="loan_date" class="form-label">Fecha Prestamo</label>
        <input type="date" class="form-control" id="loan_date" name="loan_date" value="{{ loan[2] }}" readonly>
    </div>
    <div class="mb-3">
        <label for="return_date" class="form-label">Fecha Devoluci√≥n</label>
        <input type="date" class="form-control" id="return_date" name="return_date" value="{{ loan[3] }}" required>
    </div>
    <div class="mb-3">
        <label for="loan_days" class="form-label">Dias Prestamo</label>
        <input type="number" class="form-control" id="loan_days" name="loan_days" value="{{ loan[4] }}" required min="1">
    </div>
    <div class="mb-3">
        <label for="renewals" class="form-label">Renovaciones</label>
        <input type="number" class="form-control" id="renewals" name="renewals" value="{{ loan[5] }}" required min="0">
    </div>
    <div class="mb-3">
        <label for="late_fee" class="form-label">Mora</label>
        <input type="number" step="0.01" class="form-control" id="late_fee" name="late_fee" value="{{ loan[6] }}" required min="0">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
