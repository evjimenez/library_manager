<!-- templates/students/edit.html -->
{% extends "layout.html" %}
{% block content %}
<h2>Editar Alumno</h2>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Crear Libro</title>
        <style>
            .alert-error {
                background-color: #f8d7da; /* Color de fondo rojo claro */
                color: #721c24; /* Color del texto rojo oscuro */
                border: 1px solid #f5c6cb; /* Borde rojo */
            }
        </style>
    </head>
    
<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student[1] }}" required readonly>
    </div>
    <div class="mb-3">
        <label for="lastname" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="lastname" name="lastname" value="{{ student[2] }}" required readonly>
    </div>
    <div class="mb-3">
        <label for="student_id" class="form-label">Carné</label>
        <input type="text" class="form-control" id="student_id" name="student_id" value="{{ student[3] }}" required readonly>
    </div>
    <div class="mb-3">
        <label for="grade" class="form-label">Grado</label>
        <input type="text" class="form-control" id="grade" name="grade" value="{{ student[4] }}" required>
    </div>
    <div class="mb-3">
        <label for="section" class="form-label">Sección</label>
        <input type="text" class="form-control" id="section" name="section" value="{{ student[5] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
{% endblock %}
