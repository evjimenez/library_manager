{% extends "layout.html" %}
{% block content %}

<h2>Editar Empleado</h2>

<form method="POST" class="needs-validation" novalidate>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="first_name" name="first_name" 
                   value="{{ employee[2] }}" required>
        </div>
        
        <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="last_name" name="last_name" 
                   value="{{ employee[3] }}" required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="national_id" class="form-label">DUI</label>
            <input type="text" class="form-control" id="national_id" name="national_id" 
                   value="{{ employee[4] }}" required>
        </div>
        
        <div class="col-md-6 mb-3">
            <label for="phone_number" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" 
                   value="{{ employee[6] }}" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Dirección</label>
        <textarea class="form-control" id="address" name="address" required>{{ employee[5] }}</textarea>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="age" class="form-label">Edad</label>
            <input type="number" class="form-control" id="age" name="age" 
                   value="{{ employee[7] }}" required min="18" max="100">
        </div>
        
        <div class="col-md-4 mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" 
                   value="{{ employee[8] }}" required>
        </div>
        
        <div class="col-md-4 mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" name="role" required>
                <option value="librarian" {% if employee[10] == 'librarian' %}selected{% endif %}>Bibliotecario</option>
                <option value="manager" {% if employee[10] == 'manager' %}selected{% endif %}>Administrador</option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Empleado</button>
    <a href="{{ url_for('list_employees') }}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
