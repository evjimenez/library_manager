{% extends "layout.html" %}
{% block content %}

<h2>Crear Empleado</h2>

<form method="POST" class="needs-validation" novalidate>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        
        <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="national_id" class="form-label">DUI</label>
            <input type="text" class="form-control" id="national_id" name="national_id" required>
        </div>
        
        <div class="col-md-6 mb-3">
            <label for="phone_number" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Dirección</label>
        <textarea class="form-control" id="address" name="address" required></textarea>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="age" class="form-label">Edad</label>
            <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
        </div>
        
        <div class="col-md-4 mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="col-md-4 mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" name="role" required>
                <option value="librarian">Bibliotecario</option>
                <option value="manager">Administrador</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Crear Empleado</button>
    <a href="{{ url_for('list_employees') }}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
